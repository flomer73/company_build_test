<!-- Bootstrap Stylesheet -->

<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" media="screen">

<link rel="stylesheet" href="{% static "assets/css/dandelion.theme.css" %}" media="screen">
<!-- Icon Stylesheet -->
<link rel="stylesheet" href="{% static "assets/css/fonts/glyphicons/style.css" %}" media="screen">

    .table-cell-costo-beneficio {
        font-weight: bold;

</style>

<title>Sys - Test</title>

</head>

<body class="theme">
    <!-- Main Wrapper. Set this to 'fixed' for fixed layout and 'fluid' for fluid layout' -->
    <div id="dgtic-wrapper">
        <!-- Header -->
        <div id="dgtic-header">
            <div id="dgtic-header-top">
                <!-- Container -->
                <div class="dgtic-container clearfix">
                    <!-- Logo Container. All images put here will be vertically centere -->
                    <div id="dgtic-logo-wrap">
                        <div style="color:white;">
                            <div class="head-app-title">CB</div>
                            <div class="head-business-title">Test</div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>

        <!-- Content -->
        <div id="dgtic-content">
            <!-- Container -->
            <div class="dgtic-container clearfix">
                <!-- Sidebar Separator do not remove -->
                <div id="dgtic-sidebar-separator"></div>
                <!-- Sidebar -->
                <div id="dgtic-sidebar">
                    <!-- Navigation Toggle for < 480px -->
                    <div id="dgtic-sidebar-toggle"></div>
                    <!-- Main Navigation -->
                    <div id="dgtic-main-nav" class="btn-container">
                        <ul id="menu">
                            <li>
                                <a href="/index/">
                                    <span class="dgtic-nav-icon">
                                        <i class="icon-home"></i>
                                    </span>
                                    Home
                                </a>                                
                            </li>
                            <li>
                                <a href="/catalmacenes/">
                                    <span class="dgtic-nav-icon">
                                        <i class="icon-list"></i>
                                    </span>
                                    Almacenes
                                </a>                                
                            </li>
                            <li>
                                <a href="/catproductos/">
                                    <span class="dgtic-nav-icon">
                                        <i class="icon-barcode"></i>
                                    </span>
                                    Productos
                                </a>                                
                            </li>
                            <li>
                                <a href="/inventario/">
                                    <span class="dgtic-nav-icon">
                                        <i class="icon-italic"></i>
                                    </span>
                                    Inventario
                                </a>                                
                            </li>
                            <li>
                                <a href="/loadOC/" id="getFile">
                                    <span class="dgtic-nav-icon">
                                        <i class="icon-download"></i>
                                    </span>
                                    Carga Ordenes de Compra
                                </a>                                
                            </li>
                            <li>
                                <a href="/loadRM/" id="getFile">
                                    <span class="dgtic-nav-icon">
                                        <i class="icon-retweet"></i>
                                    </span>
                                    Recepcion de Mercancia
                                </a>                                
                            </li>
                        </ul>
                    </div>

                </div>
                
                <!-- Main Content Wrapper -->
                <div id="dgtic-content-wrap" class="clearfix">
                    <!-- Content Area -->
                    <div id="dgtic-content-area">
                        {% block contenido %}
                            <label>Realizado por Fredy Flores Merodio</label>
                        {% endblock contenido %}
                    </div>
                </div>
            </div>
        </div>

    </div>

<!-- JS Libs -->
<script src="{% static "assets/js/libs/jquery-1.8.3.min.js" %}"></script>

<script src="{% static "plugins/carrucel/adsRotator.js" %}"></script>
<!-- Datatable -->

<!-- Utilerias -->
<script type="text/javascript" src="{% static "js/utility.js" %}"></script>
